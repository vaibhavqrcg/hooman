# Hooman API - reverse proxy (Express + Socket.IO)
# Symlink to /etc/nginx/sites-available/ and enable.
# Replace api.hooman.example.com with your domain.
# API runs on port 3000 (set PORT in .env). Workers (slack, whatsapp, cron, event-queue) run separately.

upstream hooman_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.hooman.example.com;

    location / {
        proxy_pass http://hooman_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Socket.IO
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
        proxy_read_timeout 86400;
    }

    client_max_body_size 50M;
}
