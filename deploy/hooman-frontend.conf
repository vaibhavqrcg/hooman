# Hooman frontend - static SPA (React + Vite)
# Symlink to /etc/nginx/sites-available/ and enable.
# Replace hooman.example.com with your domain.
# Build frontend with: VITE_API_BASE=https://api.hooman.example.com yarn build:frontend

server {
    listen 80;
    listen [::]:80;
    server_name hooman.example.com;

    root /var/www/hooman/apps/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
